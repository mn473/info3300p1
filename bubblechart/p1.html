<html>
<head>
    <title>Bubble Chart - Perfume Data</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        h3 {
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            font-size: 24px; 
            margin-bottom: 20px;
        }
        .bubble {
            fill-opacity: 0.6;
            stroke: black;
        }
        .grid-line {
            stroke: #ccc;
            stroke-width: 1px;
            stroke-dasharray: 4;
        }

        #chart,
        #legend1, 
        #legend2 {
                font-family: 'Arial', sans-serif;
                text-align: center; 
        }
    </style>
</head>
<body>
    <h3>Perfumes: Price vs Scent Groups with Bottle Sizes and Concentrations</h3>
    <div id="chart"></div>
    <div id="legend1"></div>
    <div id="legend2"></div>

    <script>
        d3.csv("noon_perfumes_dataset.csv").then(function(data) {
            data.forEach(d => {
                d['new_price'] = Number(d['new_price']);
                d['ml'] = Number(d['ml']);
            });

            const scentGroups = Array.from(new Set(data.map(d => d.scents_group)));

            const concentrations = Array.from(new Set(data.map(d => d.concentration)));

            const margin = {top: 30, right: 30, bottom: 90, left: 60};
            const width = 1500 - margin.left - margin.right;
            const height = 700 - margin.top - margin.bottom;

            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleBand().domain(scentGroups).range([0, width]);

            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).tickSize(0))
                .selectAll("text")
                .remove();  

            scentGroups.forEach((group) => {
                svg.append("text")
                    .attr("x", x(group) + x.bandwidth() / 2)
                    .attr("y", height + 30)
                    .attr("text-anchor", "middle")
                    .text(group);
            });

            svg.append("text")
                .attr("x", width / 2)
                .attr("y", height + 60)
                .attr("text-anchor", "middle")
                .attr("font-size", "16px")
                .style("font-weight", "bold") 
                .text("Scent Groups (Buckets)");

            const y = d3.scaleLinear().domain([0, 800]).range([height, 0]);

            svg.append("g")
                .call(d3.axisLeft(y).tickFormat(d3.format("$~s")));

            svg.append("text")
                .attr("x", -height / 2)
                .attr("y", -40)
                .attr("text-anchor", "middle")
                .attr("font-size", "16px")
                .style("font-weight", "bold") 
                .attr("transform", "rotate(-90)")
                .text("Price (New Price)");
            
            const colorScaleC = d3.scaleOrdinal()
                .domain(["EDC", "EDT", "PDT", "EDP", "Oil"])  
                .range(["#e78ac3", "#fc8d62", "#0096FF", "#1b9e77", "#084081"]);
          
            svg.selectAll("circle")
                .data(data)
                    .join(
                        enter => {
                            enter.append("circle")
                            .attr("class", "bubble")
                            .attr("cx", d => sizeBasedPosition(x(d['scents_group']) + x.bandwidth() / 2, x.bandwidth(), d['ml'])) 
                            .attr("cy", d => y(d['new_price']))
                            .attr("r", d => getBubbleSize(d['ml'])) 
                            .attr("fill", d => colorScaleC(d['concentration']));  
                        },
                        update => {
                            update
                            .attr("class", "bubble")
                            .attr("cx", d => sizeBasedPosition(x(d['scents_group']) + x.bandwidth() / 2, x.bandwidth(), d['ml']))  
                            .attr("cy", d => y(d['new_price']))
                            .attr("r", d => getBubbleSize(d['ml'])) 
                            .attr("fill", d => colorScaleC(d['concentration'])); 
                        },
                        exit => {
                            exit.remove();  
                        }
                    );

            scentGroups.forEach(scent => {
                svg.append("line")
                    .attr("class", "grid-line")
                    .attr("x1", x(scent))
                    .attr("x2", x(scent))
                    .attr("y1", 0)
                    .attr("y2", height);
            });

            const concentrationsLegend = colorScaleC.domain(); 
            d3.select("#legend1")
                .append("span")
                .text("Concentration: ")
                .style("font-weight", "bold")
                .style("font-size", "14px")
                .style("margin-right", "10px"); 
            
            concentrationsLegend.forEach(concentration => {
                if (concentration == "Oil") {
                    return; 
                }
                
                let displayText = concentration;
                if (concentration === "EDP") {
                    displayText += " (15-20%)";
                } else if (concentration === "PDT") {
                    displayText += " (10-20%)";
                } else if (concentration === "EDT") {
                    displayText += " (5-15%)";
                } else if (concentration === "EDC") {
                    displayText += " (2-5%)";
                }
                d3.select("#legend1").append("span")
                    .text(displayText)
                    .style("margin-right", "10px")
                    .style("cursor", "pointer")
                    .style("font-size", "14px");

                d3.select("#legend1").append("span")
                    .style("display", "inline-block")
                    .style("width", "40px")
                    .style("height", "20px")
                    .style("background-color", colorScaleC(concentration)) 
                    .style("margin-right", "20px");
            });


            const bottleSizes = [
                {label: "Small (1-30ML)", radius:2},
                {label: "Medium (30-100ML)", radius: 8},
                {label: "Large (100-125ML)", radius: 14},
                {label: "Extra Large (>=125ML)", radius: 21}
            ];

            d3.select("#legend2")
                .append("span")
                .text("Bottle Size: ")
                .style("font-weight", "bold")  
                .style("font-size", "14px")
                .style("margin-right", "10px");
           
            bottleSizes.forEach(size => {
                d3.select("#legend2").append("span")
                    .text(size.label)
                    .style("margin-right", "10px")
                    .style("font-size", "14px")
                    .style("display", "inline-block");  

                d3.select("#legend2").append("div")
                    .style("width", size.radius * 2 + "px")  
                    .style("height", size.radius * 2 + "px") 
                    .style("border-radius", "50%")  
                    .style("background-color", "lightgrey")  
                    .style("border", "1px solid black")  
                    .style("display", "inline-block")  
                    .style("vertical-align", "middle")  
                    .style("margin-right", "20px");
            });

            function sizeBasedPosition(cx, bandwidth, ml) {
                if (ml >= 1 && ml <= 30) {
                    return cx - (bandwidth * 0.45);  
                } else if (ml > 30 && ml < 100) {
                    return cx - (bandwidth * 0.25);  
                } else if (ml >= 100 && ml < 125) {
                    return cx + (bandwidth * 0.0);  
                } else if (ml >= 125) {
                    let xPosition = cx + (bandwidth * 0.4); 
                    xPosition -= 10;  
                    return xPosition;
                } else {
                    
                    return cx;
                }
            }
            function getBubbleSize(ml) {
                if (ml >= 1 && ml <= 30) {
                    return 3;  
                } else if (ml > 30 && ml < 100) {
                    return 8;  
                } else if (ml >= 100 && ml < 125) {
                    return 15;  
                } else if (ml >= 125) {
                    return 22;  
                } else {
                    return 5;  
                }
            }

            svg.selectAll(".grid").remove();
        });

    </script>
</body>
</html>
