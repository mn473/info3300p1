<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Perfume Sampling</title>
</head>
<body>
    <script>
        function samplePerfumes(data) {
            const filteredPerfumes = data.filter(item => item.scents_group && item.middle_note);

            const shuffledPerfumes = filteredPerfumes.sort(() => 0.5 - Math.random());

            const sampledPerfumes = shuffledPerfumes.slice(0, 100);

            console.log('Sampled Perfumes:', sampledPerfumes);
            return sampledPerfumes;
        }
        data = d3.json('filtered_top_8_scents.json');
        console.log(data);
        samplePerfumes(data);
    </script>
</body>
</html>
